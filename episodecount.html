<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Rick & Morty</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <header>
        <header style="background-image: url('images/mainheader2.jpg');">
            <h1>The Infinite Universes of Rick & Morty</h1>
        </header>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="alienconversion.html">AlienConversion</a></li>
            <li><a href="episodecount.html">EpisodeCount</a></li>

    <div class="description-container">
        <p class="description">
          *buuurp* Computer, retreive episode counts of appearances by main characters. And uhhh... Jerry.
        </p>
    </div>
    <h2>Rick & Morty Characters</h2>

    <div>
        <label for="sortCriteria">Sort by:</label>
        <select id="sortCriteria" onchange="sortCharacters()">
            <option value="name">Alphabetical Names</option>
            <option value="episodes">Highest Episode Counts</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th onclick="sortTable('name')">Name</th>
                <th onclick="sortTable('episodes')">Episodes</th>
            </tr>
        </thead>
        <tbody id="character-table-body">
            <!-- Character information will be dynamically added here -->
        </tbody>
    </table>

    <canvas id="episodeChart" width="400" height="400"></canvas>

       
    <footer>

    </footer>
